<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
<div id='calculator'>

    <a id='+'>+</a>
    <a id='-'>-</a>
    <a id='/'>/</a>
    <a id='x'>x</a>

  </div>
  <div id='numbers'>
    <a id='1'>1</a>
    <a id='2'>2</a>
    <a id='3'>3</a>
    <a id='4'>4</a>
    <a id='5'>5</a>
    <a id='6'>6</a>
    <a id='7'>7</a>
    <a id='8'>8</a>
    <a id='9'>9</a>

  </div>

</div>
